<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제4</title>
  </head>
  <body>
    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      for (let i = 100; i <= 200; ++i) {
        if (i % 5 === 0) {
          continue;
        } else {
          console.log(i);
        }
      }
      console.log("----------1번----------");
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      let total = 0;
      for (i = 1; i <= 1000; ++i) {
        if (i % 3 === 0) total += i;
      }
      console.log(total);
      console.log("----------2번----------");
    </script>

    <!-- Q3. 문자열의 문자들을 하나씩 출력하세요 -->
    <script>
      const str = "안녕하세요. 반갑습니다!";

      for (let i = 0; i < str.length; i++) {
        console.log(str[i]);
      }
      console.log("----------3번----------");
    </script>

    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      const nums = [3, 7, 12, 5, 3];
      nums.sort((a, b) => a - b);
      console.log(nums[nums.length - 1]);
      console.log("----------4번----------");
    </script>
    <!-- Q5. 1 ~ 10 정수 중 소수(1과 자기자신)를 출력하세요
              2, 3, 5, 7
    -->
    <script>
      let num;
      let PP = [];
      let PPP = [];

      for (let i = 1; i <= 10; i++) {
        let j = 0;
        for (j = 1; j <= i; j++) {
          num = i / j;

          PP.push(num - parseInt(num));
          PPP = PP.filter((value) => {
            return value === 0;
          }).length;
        }

        if (PPP === 2) {
          console.log(i);
        }

        PP = [];
      }
      console.log("----------5번----------");
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      const nums2 = [1, 3, 5];
      nums22 = nums2.map(function (value) {
        return value * 2;
      });
      console.log(nums22);
      console.log("----------6번----------");
    </script>

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      const nums3 = [90, 85, 70, 86, 97];
      let num3tt = 0;
      let numleng = nums3.length - 1;

      for (let i = 0; i <= numleng; i++) {
        num3tt += nums3[i];
      }
      let num3final = num3tt / nums3.length;
      console.log(num3final);
      console.log("----------7번----------");
    </script>

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      let num8 = 0;
      let num88 = [];
      for (let i = 0; i < 5; i++) {
        console.log(a1[i]);
        console.log(b1[i]);
        num8 += a1[i] * b1[i];
        num88.push(num8);
        num8 = 0;
        console.log(num8);
      }
      console.log(num88); //답
      console.log("----------8번----------");
    </script>

    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [2, 2, 3, 12, 8];
      const a22 = []; //12,0,2
      const c2 = [];

      for (let i = 0; i < 5; i++) {
        a22.unshift(a2[i]);
        for (let j = 0; j < 5; j++) {
          if (a22.includes(b2[j])) {
            c2.unshift(a2[i]);
            break;
          }
        }
        a22.splice(0, i);
      }

      console.log(c2);
      console.log("----------9번----------");
    </script>

    <!-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      const scores = [
        [83, 90, 70, 87],
        [87, 93, 62, 83],
        [98, 90, 77, 97],
      ];
      let test10 = []; //배열담을 그릇
      let test100 = 0; //평균낼 그릇

      for (let i = 0; i < scores.length; i++) {
        test10 = scores[i];

        for (let j = 0; j < 4; j++) {
          test100 += test10[j];
        }

        console.log(test100);
        console.log(test100 / 4);
        test100 = 0;
      }

      console.log("----------10번----------");
    </script>
  </body>
</html>
