<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Totals Clicks : <span>0</span></h1>
    <button onclick="setCount()" id="c">Click!</button>

    <script>
      let cc = document.querySelector("span");
      const setCount = () => {
        cc.innerHTML = parseInt(cc.innerHTML) + 1;
      };
    </script>
  </body>
</html>
