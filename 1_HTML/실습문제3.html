<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제3</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <!--
      name : 서버에 보낼 때 담을 공간명, =의 왼
      value : 서버에 보낼 때 name 공간에 담을 값, =의 오

      id : 태그의 고유 명칭 부여
      for : input의 id와 연결 
    -->
    <form action="">
      <label for="name">고객명 :</label>
      <input type="text" name="name" id="name" /><br />
      <br />
      <label for="phone">전화번호 :</label>
      <input type="text" name="phone" id="phone" /><br />
      <br />
      <label for="email">E-mail :</label>
      <input type="text" name="email" id="email" />

      <fieldset>
        <legend>피자 사이즈</legend>
        <label>
          <input type="radio" name="size" value="Small" />
          Small </label
        ><br /><br />
        <label>
          <input type="radio" name="size" value="Medium" />
          Medium </label
        ><br /><br />
        <label>
          <input type="radio" name="size" value="Large" />
          Large
        </label>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <!--(input:checkbox[name="topping"]+label)*4-->
        <label>
          <input
            type="checkbox"
            name="topping"
            id="bacon&topping"
            value="bacon"
          />
          베이컨
        </label>
        <label>
          <input
            type="checkbox"
            name="topping"
            id="cheese&topping"
            value="cheese"
          />
          치즈
        </label>
        <label>
          <input
            type="checkbox"
            name="topping"
            id="onion&topping"
            value="onion"
          />
          양파
        </label>
        <label>
          <input
            type="checkbox"
            name="topping"
            id="mushroom&topping"
            value="mushroom"
          />
          버섯
        </label>
      </fieldset>
      <label for="time">
        희망 배송 시간 : <input type="time" name="time" id="time" /><br
      /></label>

      <label for="memo">
        요청사항 :
        <textarea
          name="memo"
          id="memo"
          placeholder="내용을 입력하세요"
          style="resize: none"
          cols="20"
          rows="3"
        ></textarea>
      </label>
      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
