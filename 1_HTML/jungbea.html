<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>놀이터</title>
  </head>
  <body>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <p>
      <p>1 1</p> 1 1 <br>
      1   1 <br>
      1&nbsp;1
    </p>
    
    <form action="" method="post">
      <fieldset>
        <legend>회원정보</legend>
        <label for="id">아이디 :</label>
        <input type="text" name="id" id="id" placeholder="아이디" required />


        <br /><br />


        <label for="pwd">패스워드 :</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="비밀번호"
          autofocus
        />
        </fieldset>
        <input type="submit" value="회원가입" />
  </body>
</html>
