<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      @keyframes ttt {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(1.8);
        }
        100% {
          transform: scaleY(1);
        }
      }
      div {
        color: green;
        background-color: skyblue;
        animation: ttt 1s linear infinite;
      }
    </style>
    <div id="123">테스트</div>
    <script></script>
  </body>
</html>
